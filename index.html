<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latent - Electronic Trading Firm</title>
    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #555;
            background-color: #f9f9f9;
            padding-bottom: 50px;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        header {
            background: #f0f0f0;
            color: #333;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            text-align: center;
            font-weight: 300;
        }

        .intro,
        .contact {
            padding: 40px 0;
            text-align: center;
            background: #fff;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .intro h2,
        .contact h2 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .intro p,
        .contact p {
            color: #666;
        }
                
        /* Site content styles */  
        .site-content {  
            display: flex;  
            flex-direction: column;  
            min-height: 100vh;  
        }  
        
        /* Updated footer styles */  
        footer {  
            background: #333;  
            color: #fff;  
            text-align: center;  
            padding: 20px 0;  
        }  

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Latent</h1>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="container">
                <h2>About Us</h2>
                <p>We are Latent, an electronic trading firm (crypto mm). We use infra and stats to trade markets.</p>
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <h2>Get in Touch</h2>
                <p>For inquiries, please reach out to us at <a href="mailto:hi@latent.us">hi@latent.us</a>.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Latent. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
